<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>타로 운세 풀이</title>
  <style>
    :root {
      --primary-color: #9b6dff;
      --primary-hover: #8255e6;
      --bg-color: #f5f0ff;
      --box-shadow: 0 4px 15px rgba(155, 109, 255, 0.2);
      --border-color: #d4c0ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      word-break: keep-all;
      background-image: 
        radial-gradient(circle at 50% 50%, rgba(155, 109, 255, 0.1) 0%, transparent 60%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="20" height="20" opacity="0.05"><text x="50%" y="50%" text-anchor="middle" dy=".35em" font-size="80">✦</text></svg>');
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: var(--box-shadow);
      border: 1px solid var(--border-color);
    }

    h1 {
      font-size: 2.2rem;
      margin: 0 0 20px 0;
      color: var(--primary-color);
      text-align: center;
      text-shadow: 0 0 10px rgba(155, 109, 255, 0.3);
      font-weight: bold;
      letter-spacing: 0.1em;
    }

    h1::before, h1::after {
      content: "✧";
      color: var(--primary-color);
      margin: 0 15px;
      font-size: 1.5rem;
    }

    h2 {
      font-size: 1.5rem;
      margin: 20px 0;
      color: var(--primary-color);
      border-bottom: 2px solid rgba(155, 109, 255, 0.3);
      padding-bottom: 10px;
    }

    h3 {
      font-size: 1.2rem;
      margin: 15px 0;
      color: #6a4ca6;
    }

    p {
      margin: 15px 0;
      text-align: center;
      line-height: 1.8;
      color: #666;
    }

    .input-area {
      background: rgba(245, 240, 255, 0.5);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 2px 6px rgba(155, 109, 255, 0.1);
      border: 1px solid var(--border-color);
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-area label {
      display: block;
      width: 100%;
      margin-bottom: 8px;
      font-weight: bold;
      color: #6a4ca6;
    }

    .input-area input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }

    .input-area input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 10px rgba(155, 109, 255, 0.2);
    }

    button {
      width: 100%;
      padding: 15px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      letter-spacing: 0.1em;
      box-shadow: 0 4px 15px rgba(155, 109, 255, 0.3);
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(155, 109, 255, 0.4);
    }

    table.result-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin: 20px 0;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }

    #resultSection {
      margin-top: 30px;
    }

    #resultSection > div {
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(155, 109, 255, 0.1);
      border: 1px solid var(--border-color);
    }

    th, td {
      border: 1px solid var(--border-color);
      padding: 12px;
      text-align: center;
      color: #666;
    }

    th {
      background: var(--primary-color);
      color: white;
      font-weight: normal;
    }

    .interpret-box {
      background: rgba(245, 240, 255, 0.5);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
    }

    .interpret-text {
      white-space: pre-wrap;
      line-height: 1.8;
      font-size: 15px;
      color: #666;
    }

    .kakao-link {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 30px auto;
      padding: 15px;
      background: #FEE500;
      color: #000;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .kakao-link:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .footer-text {
      text-align: center;
      margin: 30px 0;
      font-size: 1.3rem;
      color: var(--primary-color);
      font-weight: bold;
      text-shadow: 0 0 10px rgba(155, 109, 255, 0.2);
    }

    /* 모바일 최적화 */
    @media screen and (max-width: 768px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      h1::before, h1::after {
        margin: 0 10px;
        font-size: 1.2rem;
      }

      .input-area {
        padding: 15px;
      }

      .footer-text {
        font-size: 1.1rem;
      }
    }

    /* 작은 모바일 화면 최적화 */
    @media screen and (max-width: 320px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .input-area input {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
<div class="container">
  <h1>타로 운세 풀이</h1>
  <p>신비로운 타로의 세계로 여러분을 초대합니다<br>
     <strong>운명의 길잡이 · 사랑타로 · 직업운</strong><br>
     진실된 마음으로 상담해드리겠습니다</p>

  <div class="input-area">
    <h2>양력 생년월일</h2>
    <div class="input-group">
      <label>연도 (YYYY)</label>
      <input type="number" id="solarYear" placeholder="예: 1990">
    </div>
    <div class="input-group">
      <label>월 (M)</label>
      <input type="number" id="solarMonth" placeholder="1-12">
    </div>
    <div class="input-group">
      <label>일 (D)</label>
      <input type="number" id="solarDay" placeholder="1-31">
    </div>
  </div>

  <div class="input-area">
    <h2>음력 생년월일</h2>
    <div class="input-group">
      <label>연도 (YYYY)</label>
      <input type="number" id="lunarYear" placeholder="예: 1990">
    </div>
    <div class="input-group">
      <label>월 (M)</label>
      <input type="number" id="lunarMonth" placeholder="1-12">
    </div>
    <div class="input-group">
      <label>일 (D)</label>
      <input type="number" id="lunarDay" placeholder="1-31">
    </div>
  </div>

  <div class="input-area">
    <h2>이름</h2>
    <div class="input-group">
      <label>성함</label>
      <input type="text" id="userName" placeholder="성함을 입력해 주세요">
    </div>
    <input type="hidden" id="haeunYear" value="2025">
  </div>

  <button onclick="calculateAll()">타로 운세 보기</button>

  <div id="resultSection">
    <h2>운세 결과</h2>

    <div id="solarSajuDiv" style="display:none;">
      <h3>양력 운세</h3>
      <table id="solarSajuTable" class="result-table"></table>
      <div class="interpret-box" id="solarInterpretBoxFirst" style="display:none;">
        <h3>첫 번째 카드의 메시지</h3>
        <div class="interpret-text" id="solarInterpretTextFirst"></div>
      </div>
      <div class="interpret-box" id="solarInterpretBoxSecond" style="display:none;">
        <h3>두 번째 카드의 메시지</h3>
        <div class="interpret-text" id="solarInterpretTextSecond"></div>
      </div>
    </div>

    <div id="lunarSajuDiv" style="display:none;">
      <h3>음력 운세</h3>
      <table id="lunarSajuTable" class="result-table"></table>
      <div class="interpret-box" id="lunarInterpretBoxFirst" style="display:none;">
        <h3>첫 번째 카드의 메시지</h3>
        <div class="interpret-text" id="lunarInterpretTextFirst"></div>
      </div>
      <div class="interpret-box" id="lunarInterpretBoxSecond" style="display:none;">
        <h3>두 번째 카드의 메시지</h3>
        <div class="interpret-text" id="lunarInterpretTextSecond"></div>
      </div>
    </div>

    <div id="solarHaeunDiv" style="display:none;">
      <h3>2025년 운세 (양력)</h3>
      <table id="solarHaeunTable" class="result-table"></table>
      <div class="interpret-box" id="solarHaeunInterpretBox" style="display:none;">
        <h3>2025년 운세 해석</h3>
        <div class="interpret-text" id="solarHaeunInterpretText"></div>
      </div>
    </div>

    <div id="lunarHaeunDiv" style="display:none;">
      <h3>2025년 운세 (음력)</h3>
      <table id="lunarHaeunTable" class="result-table"></table>
      <div class="interpret-box" id="lunarHaeunInterpretBox" style="display:none;">
        <h3>2025년 운세 해석</h3>
        <div class="interpret-text" id="lunarHaeunInterpretText"></div>
      </div>
    </div>

    <div id="nameDiv" style="display:none;">
      <h3>이름 타로</h3>
      <table id="nameTable" class="name-table result-table"></table>
    </div>
  </div>
</div>

<h2 class="footer-text">더 자세한 타로 상담이 필요하시다면 아래를 클릭해주세요</h2>
<a href="http://pf.kakao.com/_Cgxcdn" class="kakao-link">카카오톡 상담 바로가기</a>

<script src="script.js"></script>
</body>
</html>
